<html>
	<head>
		<meta charset="utf-8">
        <title>d3gauge demo</title>

		<!--script type="text/javascript" src="http://d3js.org/d3.v4.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="GaugeD3.js" charset="utf-8"></script-->
	</head>
	<body>
		<div id="gaugeBox"></div>
	</body>

	<script type="module">
    import GaugeD3 from './GaugeD3.js'
		let gauges  = []

		document.addEventListener("DOMContentLoaded", function() {
			var opt = { gaugeRadius:160, minVal:0, maxVal:100, needleVal:Math.round(30),
        tickSpaceMinVal:1, tickSpaceMajVal:10, divID:"gaugeBox", gaugeUnits:"%",
        pivotCol:'wheat',  innerCol:'black', tickColMaj:'wheat', tickColMin:'wheat',
        outerEdgeCol:'wheat', unitsLabelCol:'wheat', tickLabelCol:'wheat', needleCol:'wheat' }

    let gaugeD3 = new GaugeD3();
    gauges[0] = gaugeD3.drawGauge(opt,null);

		})
	</script>



</html>
