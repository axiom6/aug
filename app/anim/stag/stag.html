<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Landscape animation experiment</title>
      <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- Stars -->
<div class="stars">  
  <div class="starWrap starProject"><img src="svg/stars.svg" alt="stars"/></div>
  <div class="starWrap starReflect"><img src="svg/stars-reflect.svg" alt="stars"/></div>
</div>

<!-- sky gradient -->
<img src="svg/sky.svg" alt="sky"/>

<!-- reflection gradient -->
<img src="svg/reflection.svg" alt="reflection"/>


<!-- Landscape -->
<img src="svg/landscape.svg" alt="landscape"/>

<section id="bottom"></section>

<!--  Stag  -->
<div id="stag">
  <img src="svg/stag1.svg" alt="stag1"/>
  <img src="svg/stag2.svg" alt="stag2"/>
  <img src="svg/stag3.svg" alt="stag3"/>
</div>

<!--  Sun  -->
<div class="sunMask">  
  <div class="suncrane">
    <div class="sun"><div></div></div>
  </div>  
</div>

<!-- Clouds -->
<div class="clouds"><img src="svg/clouds.svg" alt="clouds"/></div>

<!-- Lighting -->
<div class="lighting">
  <div class="suncrane"><!--img src="svg/lensFlare.svg" alt="lensFlare"/--></div>
</div>

<!-- Vignette -->
<div class="vignette"></div> 

<!-- Sun on lake twinkles -->
<div class="twinkleWrap">
  <div class="twinkles">
    <img src="svg/twinkles1.svg" alt="twinkles1"/>
    <img src="svg/twinkles2.svg" alt="twinkles2"/>
    <img src="svg/twinkles3.svg" alt="twinkles2"/>
  </div>
</div>

<!-- noise overlay -->
<div class="noise"></div>

<!-- sprites -->
<div class="spriteWrap"></div>


<!--script src="sprites.js"></script-->
<script src='../../../lib/jquery/jquery-3.3.1.js'></script>
<script  src="index.js"></script>


</body>

</html>
